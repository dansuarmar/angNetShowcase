<td>
    <div class="flex align-items-center justify-content-center gap-2">
        <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
            (click)="onRowEditInit(customer)" class="p-button-rounded p-button-text"></button>
        <button *ngIf="!editing" pButton pRipple type="button" pDeleteEditableRow icon="pi pi-trash"
            (click)="onRowDelete(customer)" class="p-button-rounded p-button-text"></button>
        <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
            (click)="onRowEditSave(customer)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
        <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
            (click)="onRowEditCancel(customer, id)" class="p-button-rounded p-button-text p-button-danger"></button>
    </div>
</td>
<td>
    <p-cellEditor>
        <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="customer.firstName" required #firstName="ngModel">
        </ng-template>
        <ng-template pTemplate="output">
            {{ customer.firstName }}
        </ng-template>
    </p-cellEditor>
</td>
<td>
    <p-cellEditor>
        <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="customer.lastName">
        </ng-template>
        <ng-template pTemplate="output">
            {{ customer.lastName }}
        </ng-template>
    </p-cellEditor>
</td>
<td>
    <p-cellEditor>
        <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="customer.email" required email #email="ngModel">
        </ng-template>
        <ng-template pTemplate="output">
            {{ customer.email }}
        </ng-template>
    </p-cellEditor>
</td>
<td>
    <p-cellEditor>
        <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="customer.phone">
        </ng-template>
        <ng-template pTemplate="output">
            {{ customer.phone }}
        </ng-template>
    </p-cellEditor>
</td>
<td>
    <p-cellEditor>
        <ng-template pTemplate="input">
            <textarea pInputText type="text" [(ngModel)]="customer.description"></textarea>
        </ng-template>
        <ng-template pTemplate="output">
            {{ customer.description }}
        </ng-template>
    </p-cellEditor>
</td>
<td>
    {{ customer.created | date:'medium'}}
</td>
<td>
    <span *ngIf="customer.lastUpdated">{{ customer.lastUpdated | date:'medium'}}</span>
</td>
