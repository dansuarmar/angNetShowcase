<div class="col-12">
    <div class="card">
        <div class="flex">
            <div class="col-6">
                <h5>Customers</h5>
            </div>
            <div class="flex flex-column align-items-end col-6" style="padding: 0px;">
                <a pButton pRipple type="button" label="Add New" [routerLink]="'create'" class="force-white-text"></a>
            </div>
        </div>
        <p-table [value]="customers" responsiveLayout="scroll" editMode="row" selectionMode="single"
            [(selection)]="selectedCustomer" dataKey="id" (onRowSelect)="onRowSelect($event)">
            <ng-template pTemplate="header">
                <tr>
                    <th></th>
                    <th pSortableColumn="firstName">
                        First Name
                        <p-sortIcon field="firstName"></p-sortIcon>
                    </th>
                    <th pSortableColumn="lastName">
                        LastName
                        <p-sortIcon field="lastName"></p-sortIcon>
                    </th>
                    <th>
                        E-Mail
                    </th>
                    <th>
                        Phone
                    </th>
                    <th>
                        Description
                    </th>
                    <th>
                        Created
                    </th>
                    <th>
                        Last Update
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer let-editing="editing" let-ri="id">
                <tr [pEditableRow]="customer" customer-list-row [customer]="customer" [pSelectableRow]="customer"
                    (customerChanged)="onCustomerChanged($event)" (changeCanceled)="onChangedCanceled($event)">
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
